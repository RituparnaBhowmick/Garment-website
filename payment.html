<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Jost:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,300&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <!-- google font link end -->
    <!-- css link start -->
    <link rel="stylesheet" href="css\style5.css">
    <!-- css link end -->
    <!-- bootstrap link start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap link end -->
</head>
<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                   <h3 class="title">billing address</h3>

                   <div class="inputBox">
                       <span>full name:</span>
                       <input type="text" placeholder="name">
                   </div>

                   <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="example@example.com">
                </div>

                <div class="inputBox">
                    <span>address:</span>
                    <input type="text" placeholder="street - locality">
                </div>

                <div class="inputBox">
                    <span>city:</span>
                    <input type="text" placeholder="mumbai">
                </div>


                <div class="flex">
                    <div class="inputBox">
                        <span>state:</span>
                        <input type="text" placeholder="India">
                    </div>

                    <div class="inputBox">
                        <span>zip code:</span>
                        <input type="text" placeholder=" 123 456">
                    </div>

                </div>

                </div>


                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted:</span>
                        <img class="credit" src="img\credit cards.jpg" alt="credit cards">
                    </div>
 
                    <div class="inputBox">
                        <span>name on card:</span>
                        <input type="text" placeholder="name">
                    </div>
 
                 <div class="inputBox">
                     <span>credit card number:</span>
                     <input type="number" placeholder="1111-2222-3333-4444">
                 </div>
 
                 <div class="inputBox">
                     <span>exp month:</span>
                     <input type="text" placeholder="january">
                 </div>
 
                 <div class="flex">
                     <div class="inputBox">
                         <span>exp year:</span>
                         <input type="number" placeholder="2023">
                     </div>
 
                     <div class="inputBox">
                         <span>CVV:</span>
                         <input type="number" placeholder=" 1234">
                     </div>
 
                 </div>

                   <h6>Safe and Secure Payments.</h6>
                <input type="submit" value="proceed to checkout" class="submit-btn">
 
                 </div>
    
            </div>
        </form>
    </div>
   
    






    <!-- JS link -->
    <script src="js/new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
